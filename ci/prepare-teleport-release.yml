---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: "debian"
    tag: "jessie"
inputs:
  - name: teleport-release
  - name: docker-teleport
run:
  path: sh
  args:
  - -exc
  - |
    VERSION=$(cat teleport-release/version)
    tar -xzf teleport-release/teleport-$VERSION-linux-amd64-bin.tar.gz
    mv teleport-release/teleport docker-teleport/teleport
